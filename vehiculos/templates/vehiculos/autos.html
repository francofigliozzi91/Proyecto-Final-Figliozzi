{% extends 'vehiculos/base.html' %}
{% load static %}



{% block titulo %}
    Venta de Autos
{% endblock titulo %}
   


{% block contenido %}
<table>
    <tr>
        <td width="150"><h2>Autos</h2></td>
        <td>
            <a 
            href="#"
            class="btn btn-primary btn-sm"
            ><i class="fa fa-plus fa-lg" title="New Record"></i>
            </a>
        </td>
    </tr>
</table>
<table class="table">
    <thead class="table-light">
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Precio (U$D)</th>
                <th>Acciones</th>
            </tr>
    </thead>
    <tbody>
    {% for c in autos %}
            <tr>
                <td>{{ c.marca}}</td>
                <td>{{ c.modelo }}</td>
                <td>{{ c.color }}</td>
                <td>{{ c.precio }}</td>
                <td>
                    <a 
                        href="#"
                        class="btn btn-primary"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                        ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
                    </a>
                    <a 
                        href="#"
                        class="btn btn-danger"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                        ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
                    </a>
                </td>
            </tr>
    {% endfor %}
    </tbody>
</table>     
{% endblock contenido %}
