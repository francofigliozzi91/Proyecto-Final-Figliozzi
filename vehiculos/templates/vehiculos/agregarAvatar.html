{% extends 'vehiculos/base.html' %}
{% load static %}



{% block titulo %}
    Agregar Avatar
{% endblock titulo %}
  


{% block contenido %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-5">
            <div class="card ">
                <div class="card-header text-center" >
                    Agregar Avatar:
                </div>
                <div class="card-body text-center">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                        </table>
                        <input type="submit" value="Crear Avatar">
                     </form>   
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
